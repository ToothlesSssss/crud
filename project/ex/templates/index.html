<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
            </div>
        </nav>
    </div>
    <div class="container mt-3">

        <div class="row">

            <div class="col-md-4">
                <h2 class="p-4">Details</h2>
                <br>
                <form action="/insert" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email"  name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" name="tel">
                    </div>
                    </br>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>

                </form>

            </div>
            <div class="col-md-6">
                <h2 class="p-4">Form</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">email</th>
                        <th scope="col">tel</th>
                        <th scope="col">edit</th>
                        <th scope="col">delete</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for Detail in data %}
                <tr>
                    <td>{{Detail.id}}</td>
                    <th scope="row">{{Detail.name}}</th>  
                    <td>{{Detail.email}}</td>
                    <td>{{Detail.tel}}</td>
                    <td><a type="submit" href="/update/{{Detail.id}}" class="btn btn-success btn-block">edit</a></td>
                    <td><a type="submit" href="/delete/{{Detail.id}}" class="btn btn-danger btn-block">delete</a></td>
                </tr>
                {% endfor %}
                    </tbody>
                  </table>
                </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
